<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FinTap - {{ code }}.TW</title>
    <link rel="icon" href="https://img.icons8.com/fluency/100/null/taiwan-dollar.png" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style> @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap'); </style>
</head>
<body class="d-flex flex-column bg-dark text-white align-items-center">
<a href="{{ url_for('home') }}" class="text-decoration-none text-white">
    <div class="display-4 my-4" style="font-family: 'Dancing Script', cursive;">FinTap</div>
</a>
<main class="container text-center mb-5">
    <div class="fs-2">{{ name }}</div>
    <div class="fs-4 mb-5">股票代號 {{ code }}.TW</div>
    <div class="row justify-content-center">
        <img class="col-lg-6 mb-2" src="{{ model_fig }}"/>
        <img class="col-lg-6 mb-2" src="{{ eval_predict_fig }}"/>
        <img class="col-lg-6 mb-2" src="{{ prior_analysis_fig }}"/>
        <img class="col-lg-6 mb-2" src="{{ future_predict_fig }}"/>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
